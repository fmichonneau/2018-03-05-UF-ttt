---
---
<!doctype html>
<html lang="en">
  <head>

    <meta name="slug" content="{{site.github.project_title}}" />
    <meta name="startdate" content="{{page.startdate}}" />
    <meta name="enddate" content="{{page.enddate}}" />
    <meta name="humandate" content="{{page.humandate}}" />
    <meta name="country" content="{{page.country}}" />
    <meta name="venue" content="{{page.venue}}" />
    <meta name="address" content="{{page.address}}" />
    <meta name="latlng" content="{{page.latlng}}" />
    <meta name="language" content="{{page.language}}" />
    <meta name="eventbrite" content="{{page.eventbrite}}" />
    <meta name="instructor" content="{{page.instructor|join:'|'}}" />
    <meta name="helper" content="{{page.helper|join:'|'}}" />
    <meta name="contact" content="{{page.contact}}" />
    {% if page.redirect %}
    <meta http-equiv="refresh" content="0; url={{page.redirect}}" />
    {% endif %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="last-modified" content="{{ site.time }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ page.root }}/assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ page.root }}/assets/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="{{ page.root }}/assets/css/lesson.css" />

    <!-- favicons for everyone  -->
    <link rel="shortcut icon" href="{{ page.root }}/assets/img/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="{{ page.root }}/assets/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="{{ page.root }}/assets/img/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="{{ page.root }}/assets/img/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ page.root }}/assets/img/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ page.root }}/assets/img/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ page.root }}/assets/img/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ page.root }}/assets/img/favicon-16.png">
    <link rel="apple-touch-icon" href="{{ page.root }}/assets/img/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ page.root }}/assets/img/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ page.root }}/assets/img/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ page.root }}/assets/img/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ page.root }}/assets/img/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ page.root }}/assets/img/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ page.root }}/assets/img/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ page.root }}/assets/img/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ page.root }}/assets/img/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="{{ page.root }}/assets/img/favicon-144.png">
    <meta name="msapplication-config" content="{{ page.root }}/browserconfig.xml">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    <title>{{ page.venue }}: {{ page.humandate }}</title>
  </head>
  <body>
    <div class="container">
      {% include navbar.html %}
      {% include workshop_ad.html %}
{{ content }}
      {% include workshop_footer.html %}
    </div>
    {% include javascript.html %}
  </body>
</html>
